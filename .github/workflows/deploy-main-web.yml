name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      PROJECT_NAME: ehcflabs-main-web
      BUILD_DIR: dist

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 4Ô∏è‚É£ Build Vite frontend
      - name: Build frontend
        run: bun run build

      # 5Ô∏è‚É£ Setup Wrangler (Cloudflare CLI)
      - name: Setup Wrangler
        run: bun add -g wrangler

      # 6Ô∏è‚É£ Authenticate Wrangler
      - name: Wrangler Auth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler whoami

      # 7Ô∏è‚É£ Ensure Pages project exists (CREATE IF MISSING)
      - name: Ensure Cloudflare Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if wrangler pages project list --account-id=$CLOUDFLARE_ACCOUNT_ID | grep -q "$PROJECT_NAME"; then
            echo "‚úÖ Pages project already exists"
          else
            echo "üöÄ Creating Pages project"
            wrangler pages project create "$PROJECT_NAME" \
              --production-branch=main
          fi

      # 8Ô∏è‚É£ Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy $BUILD_DIR \
            --project-name=$PROJECT_NAME \
            ${{ github.event_name == 'pull_request' && '--branch=preview' || '--branch=main' }}
