name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      PROJECT_NAME: ehcflabs-main-web
      BUILD_DIR: dist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Setup Wrangler
        run: bun add -g wrangler

      - name: Update Cloudflare Pages secrets (Environment Variables)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          wrangler pages secrets put VITE_PUBLIC_SUPABASE_URL --env production --value "$VITE_PUBLIC_SUPABASE_URL"
          wrangler pages secrets put VITE_PUBLIC_SUPABASE_ANON_KEY --env production --value "$VITE_PUBLIC_SUPABASE_ANON_KEY"

      - name: Ensure Cloudflare Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if wrangler pages project list  | grep -q "$PROJECT_NAME"; then
            echo "âœ… Pages project already exists"
          else
            echo "ðŸš€ Creating Pages project"
            wrangler pages project create "$PROJECT_NAME" \
              --production-branch=main
          fi

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy $BUILD_DIR \
            --project-name=$PROJECT_NAME \
            ${{ github.event_name == 'pull_request' && '--branch=preview' || '--branch=main' }}
