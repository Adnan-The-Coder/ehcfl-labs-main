name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      PROJECT_NAME: ehcflabs-main-web
      BUILD_DIR: dist

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Bun (package manager)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Build frontend (Make sure the build works with the environment variables)
      - name: Set up environment variables for build
        env:
          VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          # Echoing the variables to make sure they are available
          echo "VITE_PUBLIC_SUPABASE_URL=${VITE_PUBLIC_SUPABASE_URL}"
          echo "VITE_PUBLIC_SUPABASE_ANON_KEY=${VITE_PUBLIC_SUPABASE_ANON_KEY}"
          
          # Run the build command (use `bun run build` or `vite build` as needed)
          bun run build

      # Optionally check if the build produced the `dist` directory
      - name: Check if Build Output Exists
        run: |
          ls -alh dist

      # Update Cloudflare Pages secrets (Environment Variables) (Already step up so, not needed here again)
      # - name: Update Cloudflare Pages secrets (Environment Variables)
        # env:
          # CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          # VITE_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_ANON_KEY }}
        # run: |
          # Only if needed to update Cloudflare Pages secrets using Wrangler
          # wrangler pages secret put VITE_PUBLIC_SUPABASE_URL --project-name "$PROJECT_NAME" --env production
          # wrangler pages secret put VITE_PUBLIC_SUPABASE_ANON_KEY --project-name "$PROJECT_NAME" --env production

      # Ensure the Cloudflare Pages project exists (check for the correct project)
      - name: Ensure Cloudflare Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if wrangler pages project list | grep -q "$PROJECT_NAME"; then
            echo "âœ… Pages project already exists"
          else
            echo "ðŸš€ Creating Pages project"
            wrangler pages project create "$PROJECT_NAME" --production-branch=main
          fi

      # Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy $BUILD_DIR \
            --project-name=$PROJECT_NAME \
            ${{ github.event_name == 'pull_request' && '--branch=preview' || '--branch=main' }}

